server:
  port: 8080
  servlet:
    context-path: /redis
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 10000
        dialect: org.hibernate.dialect.PostgreSQLDialect
        order_inserts: true